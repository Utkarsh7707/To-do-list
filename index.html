<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <div class="heading">
                <h2>To-Do List</h2>
                <img src="./images/icon.png" alt="">
            </div>

            <div class="row">


                <input type="text" id="inp-box" placeholder="Enter task here" autocomplete="off">



                <button onclick="addTask()" >Add</button>

            </div>

            <div>
                <ul class="list-container">
                    <!-- <li> Task 1</li>
                    <li> Task 2</li> -->
                    <!-- <li class="checked">  Task 3</li>  -->
                </ul>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
